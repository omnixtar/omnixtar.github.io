<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <style>
      svg {
        width: 50px;
        display: none;
      }

      body {
        display: flex;
        justify-content: center;
      }
    </style>
    <script>
      function doAnimation() {
        var svg = document.getElementsByTagName("svg")[0];
        svg.style.display = "inline";
        svg.classList.remove("animate__faster");
        svg.classList.remove("animate__zoomOut");
        svg.classList.add("animate__bounceIn");
        setTimeout(() => {
          svg.classList.add("animate__faster");
          svg.classList.add("animate__zoomOut");
          svg.classList.remove("animate__bounceIn");
        }, 1000);
      }

      let clickCount = 0;
      let timeout;
      document.addEventListener("click", () => {
        if (timeout) {
          clearTimeout(timeout);
        }
        clickCount++;

        if (clickCount === 2) {
          doAnimation();
          clickCount = 0;
        }
        timeout = setTimeout(() => {
          clickCount = 0;
        }, 300);
      });
    </script>
    <svg
      class="animate__animated"
      fill="red"
      focusable="false"
      aria-hidden="true"
      viewBox="0 0 24 24"
      data-testid="FavoriteIcon"
    >
      <path
        d="m12 21.35-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
      ></path>
    </svg>
  </body>
</html>
